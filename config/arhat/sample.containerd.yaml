agent:
  allow_host_exec: false

runtime:
  volume_data_dir: /tmp/arhat/data
  management_namespace: container.arhat.dev

  endpoints:
    image:
      address: unix:///run/containerd/containerd.sock
      dial_timeout: 10s
      action_timeout: 2m
    runtime:
      address: unix:///run/containerd/containerd.sock
      dial_timeout: 10s
      action_timeout: 2m

connectivity:
  server:
    address: aranya.example.com:12443
    dial_timeout: 20s
    tls:
      cert: /etc/arhat/cert.pem
      key: /etc/arhat/key.pem
