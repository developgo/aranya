apiVersion: v1
kind: Pod
metadata:
  name: example-edge-pod
  namespace: iot-edge
spec:
  tolerations:
    # taint toleration required
    - key: arhat.dev/dedicated
      value: edge-device
  nodeSelector:
    # select specific edge device(s) with labels
    arhat.dev/type: virtual-node
    kubernetes.io/hostname: aranya-node-for-example-edge-device-mqtt
  containers:
  - name: sleep
    image: alpine:latest
    command:
    - /bin/sleep
    - "3600"
  restartPolicy: Never
