syntax = "proto3";

package connectivity;

import public "pod.proto";
import public "device.proto";

service Connectivity {
    rpc Sync (stream Msg) returns (stream Cmd);
}

message Msg {
    uint64 session_id = 1;
    bool completed = 2;

    oneof msg {
        DeviceInfo device_info = 11;
        // used by list and device active pod update
        PodInfo pod_info = 12;
        // messages
        PodData pod_data = 13;
    }
}

message Cmd {
    uint64 session_id = 1;

    oneof cmd {
        PodCmd pod_cmd = 11;
    }
}
